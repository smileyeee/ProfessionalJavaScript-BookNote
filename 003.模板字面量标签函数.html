    <script>
        let a = 10;
        let b = 20;

        // 因为参数数量可变，使用剩余操作符...
        function tagFunction(strings, ...expressions){
            console.log(strings);
            for(const expression of expressions){
                console.log(expression);
            }
            return 'smileye';
        }

        let taggedResult = tagFunction`${a} + ${b} = ${a + b}`;
        // ['', ' + ', ' = ', '']
        // 10   a    
        // 20   b
        // 30   a + b

        console.log(taggedResult);
        // smileye
    </script>
