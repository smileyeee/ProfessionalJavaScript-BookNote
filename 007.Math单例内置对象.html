<body>
    <script>
        // // min max
        // let arr = [1, 2, 3, 4, 5];
        // console.log(Math.min(...arr));

        // // random 从一组整数中随机选取一个随机数
        function selectFrom(begin, end){
            const choices = end - begin + 1;
            return Math.floor(Math.random() * choices) + begin; 
        }

        let num = selectFrom(3, 10); // 随机选取3到10之间的整数
        
        let arr = [3, 4, 6, 9, 11];
        let num_from_arr = arr[selectFrom(0, arr.length-1)]; // 随机选取数组的一个元素
        console.log(num, num_from_arr);
    </script>
</body>
